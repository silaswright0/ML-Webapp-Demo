<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BetterForms Canvas</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .frame {
      border: 5px solid #333;
      padding: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    canvas {
      display: block;
      background: #eee;
    }
  </style>
</head>
<body>
  <!--<div>
    <h2>BetterForms</h2>
  </div>-->
  <div class="frame">
    <canvas id="mainCanvas" width="800" height="600"></canvas>
  </div>
  <div>
    <input type="text" id="userInput" placeholder="Type something..." />
    <button onclick="sendToPython()">Send</button>
  </div>
  <div>
    <p id="response">hia</p>
  </div>

  <script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');

    function updateCanvas(data) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = data.color || 'blue';
      ctx.font = '48px sans-serif';
      ctx.fillText(data.text || 'Hello, Canvas!', 100, 100);

      fetch('/data')
        .then(res => res.json())
        .then(updateCanvas);
    }

    function sendToPython() {
      const input = document.getElementById('userInput').value;

      fetch('/process', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ input: input })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('response').innerText = 'Python says: ' + data.reply;
      });
    }
  </script>
</body>
</html>
